<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="color: black" class="modal-title" id="exampleModalLabel">Create Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-12 col-sm-6">
                            <label style="color: black">Categoriya: </label>
                            {{form.categoriya}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="color: #000000" for="recipient-name" class="col-form-label">Name: </label>
                        {{form.name}}
                    </div>
                    <div class="form-group">
                        <label style="color: #000000" for="recipient-name" class="col-form-label">Img:</label>
                        {{form.img}}
                    </div>
                    <div class="form-group">
                        <label style="color: black" for="message-text" class="col-form-label">Text:</label>
                        {{form.text}}
                    </div>
                    <div class="form-group">
                        <label style="color: black" for="recipient-name" class="col-form-label">Price</label>
                        {{form.price}}
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
            </form>
        </div>
    </div>
</div>
